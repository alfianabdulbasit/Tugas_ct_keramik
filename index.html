<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Pemasangan Keramik</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 2rem;
        }

        .controls {
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            position: sticky;
            top: 20px;
            z-index: 100;
            border: 1px solid #ddd;
        }

        input {
            padding: 8px;
            width: 60px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover { background-color: #219150; }

        .summary { margin-top: 10px; font-weight: bold; font-size: 14px; }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            padding-bottom: 50px;
        }

        .solution-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .floor-strip {
            display: flex;
            background-color: #333; 
            border: 2px solid #333;
            border-radius: 4px;
            gap: 2px; 
            padding: 2px;
        }

        .col-wrapper { 
            display: flex; 
            flex-direction: column;
            gap: 2px; 
        }
        
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.9);
            font-size: 9px;
            font-weight: bold;
            box-sizing: border-box;
            border-radius: 3px; 
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .tile.horizontal {
            width: 64px;
            height: 30px;
            background-color: #3498db;
        }

        .tile.vertical {
            width: 30px;
            height: 64px;
            background-color: #e74c3c;
        }

        .label-seq {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Visualisasi Pemasangan Keramik 2 x N</h1>
        <p style="font-size: 14px; color: #555;">
            Ada berapa kemungkinan kombinasi pemasangan ketika nilai N diinput
        </p>
    </header>

    <div class="controls">
        <label>Input Nilai N:</label>
        <input type="number" id="n-input" value="4" min="1" max="14">
        <button onclick="generateAll()">Lihat Hasil</button>
        <div class="summary" id="summary">Hasil hitung</div>
    </div>

    <div id="gallery"></div>

    <script>
        let solutions = [];

        function generateAll() {
            const nInput = document.getElementById('n-input');
            const gallery = document.getElementById('gallery');
            const summary = document.getElementById('summary');
            
            let n = parseInt(nInput.value);

            if (isNaN(n) || n < 1) { alert("Min N = 1"); return; }
            if (n > 12) {
                if (!confirm("Jumlah gambar akan sangat banyak. Lanjutkan?")) return;
            }

            solutions = [];
            gallery.innerHTML = '';
            
            findPatterns([], n);

            summary.innerHTML = `Total: ${solutions.length} kombinasi`;

            setTimeout(() => {
                solutions.forEach((pattern, index) => {
                    createVisualFloor(pattern, index + 1);
                });
            }, 10);
        }

        function findPatterns(currentPath, remaining) {
            if (remaining === 0) {
                solutions.push(currentPath);
                return;
            }
            if (remaining >= 1) findPatterns([...currentPath, 'V'], remaining - 1);
            if (remaining >= 2) findPatterns([...currentPath, 'H'], remaining - 2);
        }

        function createVisualFloor(pattern, index) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'solution-card';

            const floorBox = document.createElement('div');
            floorBox.className = 'floor-strip';

            pattern.forEach(type => {
                if (type === 'V') {
                    let tile = document.createElement('div');
                    tile.className = 'tile vertical';
                    floorBox.appendChild(tile);
                } else if (type === 'H') {
                    let col = document.createElement('div');
                    col.className = 'col-wrapper';
                    
                    let t1 = document.createElement('div'); t1.className = 'tile horizontal';
                    let t2 = document.createElement('div'); t2.className = 'tile horizontal';

                    col.appendChild(t1);
                    col.appendChild(t2);
                    floorBox.appendChild(col);
                }
            });

            const label = document.createElement('div');
            label.className = 'label-seq';
            label.innerText = `#${index}`;

            card.appendChild(floorBox);
            card.appendChild(label);
            gallery.appendChild(card);
        }
    </script>
</body>
</html>
